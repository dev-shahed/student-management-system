# Database Configuration (Using Environment Variables)
# Set NEON_DB_URL, NEON_DB_USERNAME, NEON_DB_PASSWORD in .env file
spring.datasource.url=${NEON_DB_URL:jdbc:postgresql://localhost:5432/sms-postgres}
spring.datasource.username=${NEON_DB_USERNAME:postgres}
spring.datasource.password=${NEON_DB_PASSWORD:defaultpassword}
spring.datasource.driver-class-name=org.postgresql.Driver

